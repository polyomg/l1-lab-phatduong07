<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tổng hợp tồn kho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

<h2>Tồn kho theo loại hàng</h2>
<hr/>

<table>
  <thead>
    <tr>
      <th>Loại hàng</th>
      <th>Tổng giá trị (₫)</th>
      <th>Số lượng sản phẩm</th>
    </tr>
  </thead>
  <tbody>
    <tr th:if="${#lists.isEmpty(items)}">
      <td colspan="3" style="text-align:center;">Không có dữ liệu tồn kho</td>
    </tr>

    <tr th:each="item : ${items}">
      <td th:text="${item.group != null ? item.group.name : 'Không xác định'}">Category</td>
      <td th:text="${#numbers.formatDecimal(item.sum, 0, 'COMMA', 0, 'POINT')}">0</td>
      <td th:text="${item.count}">0</td>
    </tr>
  </tbody>
</table>

</body>
</html>
