<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm sản phẩm theo giá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        input, button {
            padding: 5px 10px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h2>Tìm sản phẩm theo khoảng giá</h2>

<!-- form tìm kiếm -->
<form th:action="@{/product/search}" method="post">
    <input type="number" name="min" placeholder="Giá thấp nhất" step="1000"/>
    <input type="number" name="max" placeholder="Giá cao nhất" step="1000"/>
    <button type="submit">Tìm kiếm</button>
</form>

<hr/>

<!-- bảng kết quả -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Ngày tạo</th>
        <th>Loại hàng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(items)}">
        <td colspan="5" style="text-align:center;">Không có sản phẩm nào trong khoảng giá này</td>
    </tr>

    <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.name}">Tên mẫu</td>

        <!-- ✅ Format giá tiền có dấu phẩy -->
        <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}">0</td>

        <!-- ✅ Format ngày tạo đẹp hơn -->
        <td th:text="${#temporals.format(item.createDate, 'dd/MM/yyyy')}">2025-01-01</td>

        <td th:text="${item.category != null ? item.category.name : ''}">Loại</td>
    </tr>
    </tbody>
</table>

</body>
</html>
