<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark text-center">
            <h4>Giỏ hàng của bạn</h4>
        </div>

        <div class="card-body">
            <table class="table table-hover text-center align-middle">
                <thead class="table-secondary">
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Tổng</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart.items}">
                        <form th:action="@{|/cart/update/${item.id}|}" method="post">
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${item.price} + ' $'"></td>
                            <td style="width: 120px;">
                                <input class="form-control text-center" type="number" min="1" name="qty" th:value="${item.qty}" onblur="this.form.submit()">
                            </td>
                            <td th:text="${item.price * item.qty} + ' $'"></td>
                            <td>
                                <a class="btn btn-sm btn-danger" th:href="@{|/cart/remove/${item.id}|}">Xóa</a>
                            </td>
                        </form>
                    </tr>
                </tbody>
            </table>

            <div class="text-end">
                <p><b>Tổng số lượng:</b> <span th:text="${cart.count}"></span></p>
                <p><b>Tổng tiền:</b> <span th:text="${cart.amount} + ' $'"></span></p>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a href="/item/index" class="btn btn-outline-primary">← Tiếp tục mua</a>
                <a href="/cart/clear" class="btn btn-outline-danger">Xóa tất cả</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
